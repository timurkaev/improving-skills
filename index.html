<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo App</h1>
            <p>Организуй свои задачи эффективно</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input
                    type="text"
                    id="todoInput"
                    placeholder="Добавь новую задачу..."
                    aria-label="Новая задача"
                >
            </div>
            <button class="btn" id="addBtn" aria-label="Добавить задачу">
                <span class="btn-icon">+</span>
                <span>Добавить</span>
            </button>
        </div>
        <div id="emptyError" class="empty-error">Введите название задачи</div>
        <div id="tooLongError" class="too-long-error">Название задачи должно быть не больше 100 символов</div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Завершённые</button>
        </div>

        <ul class="todo-list" id="todoList" role="list"></ul>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">✨</div>
            <p>Нет задач. Пора добавить первую!</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Всего</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="activeCount">0</div>
                <div class="stat-label">Активных</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Завершённых</div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
</body>
  </html>
